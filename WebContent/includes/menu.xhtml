<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Arquivo">
				<p:menuitem value="Empresa" url="#" />
				<p:menuitem value="Site" url="#" />
				<p:separator />
				<p:menuitem value="Sair" actionListener="#{MBLogin.logout()}" />
			</p:submenu>

			<p:submenu label="Cadastros">
				<p:menuitem value="Fornecedores" outcome="/pages/fornecedores.xhtml" />
				<p:menuitem value="Funcionarios" outcome="/pages/funcionario.xhtml" />
				<p:menuitem value="Produtos" outcome="/pages/produto.xhtml" />
				<p:menuitem value="Vendas" url="#" />
			</p:submenu>

			<p:submenu label="Configurações">
				<p:menuitem value="Alterar Senha" onclick="PF('dlgForSenha').show()" />
				<p:menuitem value="Permissão" onclick="PF('dlgForPermissao').show()" />
			</p:submenu>
			<p:submenu label="Ajuda">
				<p:menuitem value="Sobre" action="#" />
			</p:submenu>

			<f:facet name="options">
				<!-- <p:commandButton type="button" value="Logout" icon="pi pi-home" /> -->
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:dialog widgetVar="dlgForPermissao" closable="false"
		draggable="false" resizable="false" header="Incluir Permissão"
		modal="true" appendTo="@(body)">

	</p:dialog>

	<p:dialog widgetVar="dlgForSenha" closable="false" draggable="false"
		resizable="false" header="Alterar Senha" modal="true"
		appendTo="@(body)">
		<h:form id="formTrocaSenha">
			<h:outputLabel value="Nova Senha: "></h:outputLabel>
			<h:inputSecret value = "#{MBLogin.novaSenha}"></h:inputSecret>
			<h:commandButton value="Confirmar" actionListener="#{MBLogin.trocarSenha()}"></h:commandButton>
		</h:form>
	</p:dialog>
</ui:composition>
